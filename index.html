      <section
        class="w-full card-bg h-64 pt-10 text-white tracking-widest lg:flex-2/5 lg:h-full card-section"
      >
        <div class="absolute left-16 sm:left-[55%] lg:left-[16%] lg:bottom-1/6">

            000

        </div>
        <div

        >
          <img
            src="images/bg-card-front.png"
            alt="bg-card-front"
            class="card"
          />
          <div class="px-6">
            <img
              src="images/card-logo.svg"
              alt="card-logo"
              class="absolute bottom-[62%] w-[4.7rem] lg:w-[5.5rem]"
            />
            <p
              class="absolute bottom-[30%] text-xl lg:text-2xl whitespace-nowrap card-num"
            >
              0000 0000 0000 0000
            </p>
            <p class="absolute bottom-[10%] text-xs lg:text-sm user-name">
              JANE APPLESEED
            </p>
            <p
              class="absolute bottom-[10%] left-[80%] lg:left-[65%] text-xs lg:text-sm date"
            >
              <span class="month">00</span>/<span class="year">00</span>
            </p>
          </div>

      <section class="pt-24 px-7 grid grid-cols-1 w-full place-items-center">
        <form
          class="flex flex-col items-center justify-center gap-8 sm:w-2/3 lg:w-2/5"
          novalidate
        >
          <section class="">
            <label for="cd-name" class="">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cd-name"
              placeholder="e.g. Jane Appleseed"
              oninput="this.value = this.value.replace(/[^a-zA-Z\s'-]/g, '');
      const nameFormat = this.value.split(' ').map((word) => {

  return word[0].toUpperCase() + word.slice(1, word.length).toLowerCase();
}).join(' ');

this.value = nameFormat;
              "
              class="name-input"
              required
            />
          </section>
          <section>
            <label for="cd-num">CARD NUMBER</label>
            <input
              type="text"
              id="cd-num"
              inputmode="numeric"
              placeholder="e.g. 1234 5678 9123 0000"
              oninput="this.value = this.value.replace(/[^0-9]/g , '');
          const value = this.value.slice(0, 16);
              if(String(value.length) > 3 ){
                this.value = value.replace(/(\d{0,4})(\d{0,4})(\d{0,4})(\d{0,4})/,'$1 $2 $3 $4')
              }
              "
              class="card-num-input"
              required
            />
          </section>
          <div class="flex gap-3 items-center">
            <div class="flex-1">
              <label class="">EXP. DATE (MM/YY)</label>
              <div class="flex gap-2">
                <div>
                  <input
                    type="text"
                    placeholder="MM"
                    class=""
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2);
                if(this.value <= 12 )
                 {
                  this.value = this.value
                 }else{
                  this.value = ''
                 }
                
                "
                    id="month-input"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="YY"
                    class=""
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,2)"
                    required
                    id="year-input"
                  />
                </div>
              </div>
            </div>

            <div class="flex-1">
              <label for="cvc" class="">CVC</label>
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                class=""
                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,3)"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn-submit">Confirm</button>
        </form>
        <!-- Completed state start -->

        <div class="flex-col justify-center items-center hidden complete-state">
          <img src="images/icon-complete.svg" class="mb-10" />
          <p class="tank-u text-3xl tracking-widest mb-3">THANK YOU !</p>
          <p class="text-xl text-[hsl(212,12%,71%)] mb-10">
            We've added your card details
          </p>
          <button class="cursor-pointer download-btn">
            Download and view your virtual card
          </button>
        </div>
      </section>
    </main>
